<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

  <body>
    <header class="header w-100 d-flex flex-column">
      <h1 class="p-5">
        <img src="./assets/logo/logo.svg" alt="logo" />
        <img src="./assets/logo/icon.svg" alt="icon" />
      </h1>
      <div class="h-100 d-flex flex-column justify-content-center">
        <h2
          class="d-flex flex-column align-items-center text-primary mb-4 fs-1"
        >
          <span>CHERCHEZ PARMI PLUS DE 1500 RECETTES </span>
          <span>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</span>
        </h2>
        <form class="d-flex flex-column align-items-center">
          <label for="filter">
            <input
              class="input_header p-4 rounded-3 fs-6"
              type="search"
              placeholder="Rechercher une recette, un ingrédient, ..."
              name="filter"
              id="filter"
            />
            <img src="/assets/logo/iconSearch.svg" alt="icon search" />
          </label>
        </form>
      </div>
    </header>
    <section class="section bg-body-tertiary">
      <div class="d-flex flex-row gap-3 allMenu"></div>
    </section>
    <script src="index.js"></script>
  </body>
