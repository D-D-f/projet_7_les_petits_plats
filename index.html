<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header w-100 d-flex flex-column">
      <h1 class="p-5">
        <img src="./assets/logo/logo.svg" alt="logo" />
        <img src="./assets/logo/icon.svg" alt="icon" />
      </h1>
      <div class="h-100 d-flex flex-column justify-content-center">
        <h2
          class="d-flex flex-column align-items-center text-primary mb-4 fs-1"
        >
          <span>CHERCHEZ PARMI PLUS DE 1500 RECETTES </span>
          <span>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</span>
        </h2>
        <form id="form_header" class="d-flex flex-column align-items-center">
          <label for="filter">
            <input
              class="input_header p-4 rounded-3 fs-6"
              type="search"
              placeholder="Rechercher une recette, un ingrédient, ..."
              name="filter"
              id="filter"
            />
            <img src="/assets/logo/iconSearch.svg" alt="icon search" />
          </label>
        </form>
      </div>
    </header>
    <section class="section bg-body-tertiary">
      <div class="container mb-4">
        <div class="row row-cols-3" id="accordionExample">
          <div class="col-2 position-relative z-2">
            <div class="accordion position-absolute top-0 start-0 w-100">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="false"
                    aria-controls="collapseOne"
                  >
                    Ingrédients
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body p-0">
                    <form
                      id="form_ingredient"
                      class="input_search d-flex justify-content-center mt-4"
                    >
                      <input
                        class="w-75 m-auto"
                        type="search"
                        name="ingredients"
                        id="ingredients"
                      />
                    </form>
                    <ul class="ul_list ingredient"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2 position-relative ms-4 z-2">
            <div class="accordion position-absolute top-0 start-0 w-100">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    Appareils
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body p-0">
                    <form
                      id="form_appliance"
                      class="input_search d-flex justify-content-center mt-4"
                    >
                      <input
                        class="w-75"
                        type="search"
                        name="appliance"
                        id="appliance"
                      />
                    </form>
                    <ul class="ul_list appliances"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2 position-relative ms-4 z-2">
            <div class="accordion position-absolute top-0 start-0 w-100">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                    Ustensiles
                  </button>
                </h2>
                <div
                  id="collapseThree"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body p-0">
                    <form
                      id="form_ustensile"
                      class="input_search d-flex justify-content-center mt-4"
                    >
                      <input
                        class="w-75"
                        type="search"
                        name="ustensile"
                        id="ustensile"
                      />
                    </form>
                    <ul class="ul_list ustensiles"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="nbRecette text-end">Recettes</div>
      </div>
      <div class="container filter_all p-0"></div>
    </section>

    <section class="section bg-body-tertiary">
      <div class="container mt-4 p-0">
        <div class="allCard">
          <div class="row row-cols-3"></div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/FilterWords/FilterWords.js"></script>
    <script src="scripts/UpdateArray/UpdateArray.js"></script>
    <script src="scripts/Description/Description.js"></script>
    <script src="scripts/Name/Name.js"></script>
    <script src="scripts/Ingredients/Ingredients.js"></script>
    <script src="scripts/Appliance/Appliance.js"></script>
    <script src="scripts/Ustensils/Ustensils.js"></script>
    <script src="scripts/TagFilter/TagFilter.js"></script>
    <script src="scripts/Filter/Filter.js"></script>
    <script src="scripts/searchMainBar/searchMainBar.js"></script>
    <script src="scripts/Card/Card.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
